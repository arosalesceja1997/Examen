<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .naranja {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div id="app-2" class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ï»¿RADIOBASE</th>
          <th scope="col">fecha</th>
          <th scope="col">region</th>
          <th scope="col">trafico</th>
        </tr>
      </thead>
      <tbody v-for="(row, key) in todos">
        <tr :class="row.trafico <= 15 ? 'bg-danger' : row.trafico > 15 && row.trafico <= 40 ? 'naranja' : row.trafico > 40 && row.trafico <= 90 ? 'bg-warning' : row.trafico > 90 ? 'bg-success' : 'bg-secondary'">
          <th scope="row">{{key}}</th>
          <td>{{row.radiobase}}</td>
          <td>{{row.fecha}}</td>
          <td>{{row.region}}</td>
          <td>{{row.trafico}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '',
        todos: [],
        descriptionError: '',
      },
      methods: {
        getAll: async function () {
          try {
            const result = await fetch("http://localhost:8080/todos", { method: "GET" })
            this.todos = await result.json();
            console.log(this.todos);
          }
          catch (e) {
            console.log("Error reading the todos.", e)
          }
        },
        color: function (val) {
          console.log(val);
          return 'bg-success'
        },
      },
      created: function () {
        this.getAll();
      },
      computed: {
        descriptionFieldClasses: function () {
          return [
            { 'has-error': this.descriptionError }
          ];
        }
      },
    });
  </script>
</body>

</html>
